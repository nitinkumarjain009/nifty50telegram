        elif index_name == "NIFTY_MIDCAP":
            symbols = ['ABCAPITAL', 'AUROPHARMA', 'BANKINDIA', 'BERGEPAINT', 'BIOCON', 'CHOLAFIN',
                      'COFORGE', 'CONCOR', 'CUMMINSIND', 'ESCORTS', 'FEDERALBNK', 'GODREJPROP',
