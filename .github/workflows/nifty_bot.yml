name: Nifty Bot Analysis Scheduler

on:
  schedule:
    # Run at 9:15 AM and 3:45 PM IST on weekdays (3:45 AM and 10:15 AM UTC)
    - cron: '45 3,10 * * 1-5'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  run-nifty-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests pandas beautifulsoup4 pandas_ta pywhatkit pywhatsapp; fi
      
      - name: Run Nifty Bot Script
        env:
          TELEGRAM_API_KEY: ${{ secrets.TELEGRAM_API_KEY }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WHATSAPP_ADMIN: ${{ secrets.WHATSAPP_ADMIN }}
          WHATSAPP_GROUP: ${{ secrets.WHATSAPP_GROUP }}
        run: |
          python nifty_telegram_bot_github.py
