# Nifty Telegram Bot Configurations

# Telegram Configuration
telegram:
  api_key: "8017759392:AAEwM-W-y83lLXTjlPl8sC_aBmizuIrFXnU"
  chat_id: "711856868"

# Schedule Configuration
schedule:
  # Update interval in hours
  interval: 3
  # Enable/disable initial message on startup
  send_initial_message: true

# Data Sources Configuration
data_sources:
  # NSE API settings
  nse:
    base_url: "https://www.nseindia.com"
    nifty50_endpoint: "/api/equity-stockIndices?index=NIFTY%2050"
    gift_nifty_endpoint: "/api/option-chain-indices?symbol=NIFTY"
    # Request timeout in seconds
    timeout: 10
    # HTTP Headers
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
      Accept-Language: "en-US,en;q=0.9"
      Accept-Encoding: "gzip, deflate, br"

# Message Formatting
message_format:
  # Hello message template (supports datetime formatting)
  hello_message: "Hello! Here's your {interval}-hour update at {timestamp}"
  # Date time format for messages
  datetime_format: "%Y-%m-%d %H:%M:%S"
  # Enable/disable markdown formatting
  use_markdown: true
  # Table formatting
  table:
    symbol_width: 10
    price_width: 10
    change_width: 10
    pct_change_width: 10
    decimal_places: 2

# System Configuration
system:
  # Enable/disable auto-run on system startup
  setup_autorun: true
  # Logging configuration
  logging:
    level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
    format: "%(asctime)s - %(levelname)s - %(message)s"
    # Log to file (optional)
    file:
      enabled: false
      path: "nifty_bot.log"
      max_size_mb: 10
      backup_count: 3

# Error Handling
error_handling:
  # Notify on errors
  notify_on_error: true
  # Retry settings
  retry:
    enabled: true
    max_attempts: 3
    delay_seconds: 5
